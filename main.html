<body onload="startTime()">




<!-- SIDE NAV -->

<div class="container-fluid">
    <div class="row">
        <div class="sidebar" id="side-nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">

            </div>

        <div id="txt" class="clock"></div>




<!-- FULL SCREEN BUTTON-->

    </div>



<!-- BACKGROUND COLOR PICKER -->

    <div class="nonshower">
    <div class="menu-picker" id="background-picker-menu">   
        <input type="color" class="color-picker" id="color_value" name="color_value" value="Black">
        <button class="button-set-color" type="button" onclick="changeBackground()">
            <p class="color-button-text">Set color</p>
        </button>
    </div>
    </div>  



<!-- FONT PICKER -->

    <div class="font-picker" id="font-picker-menu">
        <input list="browsers" name="browser" class="font-browser" id="font-browser">
         <datalist id="fonts">
             <option value="Times new roman">
             <option value="Montserrat">
             <option value="Oswald">
             <option value="Indie flower">
             <option value="Nanum Myeongjo">
         </datalist>
        <input type="submit" class="submit-button">
    </div>
